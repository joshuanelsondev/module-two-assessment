<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Ghibli Review App</title>
</head>
<body>
    <header>
        <img class="logoImg" src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section class="selectMovieSection">
            <h2 class="selectMovieHeader">Select a movie</h2>
            <select name="movie" id="movie">
                <option class="blankOption" value=""></option>
            </select>
        </section>
        <section class="addReviewSection">
            <h2 class="addReviewHeader">Add a review</h2>
                <form >
                    <label class="reviewLabel" for="review">Your Review:</label>
                    <input class="reviewInputField" type="text" id="review">
                    <input class="reviewSubmitButton btn" type="submit" value="Submit Review" id="submit">
                </form>
        </section>
        <section class="movieDetailsSection">
            <h2 class="movieDetailsHeader">Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section class="peopleSection">
            <h2 class="peopleHeader">People</h2>
            <ol class="showPeopleList"></ol>
            <button class="btn" id="show-people">Show People</button>
        </section>
        <section class="reviewsSection" id="reviews">
            <h2 class="reviewsHeader">Reviews</h2>
            <ul class="reviewsList"></ul>
            <button class="btn" id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
    
</body>
</html>
